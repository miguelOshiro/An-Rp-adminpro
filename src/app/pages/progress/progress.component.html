<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Str Progress Bar</h4>
                <div class="progress mt-3">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="height: 10px;" [style.width]="getProgreso1"></div>
                </div>
                <!--  [style.width]="getPorcentaje" -->
                <div class="progress mt-3">
                    <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" role="progressbar" style="height: 10px;" [style.width]="getProgreso2"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">

    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-incrementador (valor)="progreso1 = $event" [valor]="progreso1"></app-incrementador>

            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-incrementador [btnClass]="'btn-info'" (valor)="progreso2 = $event" [valor]="progreso2"></app-incrementador>

            </div>
        </div>
    </div>
</div>
